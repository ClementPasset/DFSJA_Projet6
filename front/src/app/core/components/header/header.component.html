<header>
    <img routerLink="/post" src="../../../../assets/logo_p6.png" alt="Mdd Logo">
    <nav>
        <ul>
            <li *ngFor="let link of links" routerLink="{{link.link}}" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{link.label}}</li>
            <li>
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="24" fill="#D9D9D9" />
                    <path
                        d="M12.0001 38V34.8817C12.0001 33.2276 12.6572 31.6413 13.8268 30.4717C14.9964 29.3021 16.5827 28.645 18.2368 28.645H30.7101C32.3642 28.645 33.9505 29.3021 35.1201 30.4717C36.2897 31.6413 36.9468 33.2276 36.9468 34.8817V38"
                        stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M24.4735 22.4733C21.0291 22.4733 18.2369 19.6811 18.2369 16.2367C18.2369 12.7923 21.0291 10 24.4735 10C27.918 10 30.7102 12.7923 30.7102 16.2367C30.7102 19.6811 27.918 22.4733 24.4735 22.4733Z"
                        stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </li>
        </ul>
    </nav>
    <div (click)="onUpdateSidebarVisibility()" class="burger"></div>
</header>
<aside class="sidebar" [class.active]="displaySidebar">
    <div (click)="onUpdateSidebarVisibility()" class="sidebar__cross"></div>
    <div (click)="onUpdateSidebarVisibility()" class="overlay"></div>
    <ul class="links">
        <li *ngFor="let link of links" routerLink="{{link.link}}" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="onUpdateSidebarVisibility()">{{link.label}}</li>
    </ul>
    <svg class="user-image" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#D9D9D9" />
        <path
            d="M12.0001 38V34.8817C12.0001 33.2276 12.6572 31.6413 13.8268 30.4717C14.9964 29.3021 16.5827 28.645 18.2368 28.645H30.7101C32.3642 28.645 33.9505 29.3021 35.1201 30.4717C36.2897 31.6413 36.9468 33.2276 36.9468 34.8817V38"
            stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path
            d="M24.4735 22.4733C21.0291 22.4733 18.2369 19.6811 18.2369 16.2367C18.2369 12.7923 21.0291 10 24.4735 10C27.918 10 30.7102 12.7923 30.7102 16.2367C30.7102 19.6811 27.918 22.4733 24.4735 22.4733Z"
            stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
</aside>
